<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let necessarios = 0;
    //PROCESSAMENTO
    for(let ini = 1000; ini <= 2000; ini = ini * 1.02){
        necessarios++;
    }
    //SAÍDA
    document.write(`Serão necessários ${necessarios} dias para atingir o objetivo`);
</script>
