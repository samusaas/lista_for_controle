<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impares = [];
    //PROCESSAMENTO
    for(numero = 1; numero<= 50; numero++){
        if(numero % 2 != 0){
            impares.push(numero)
        }
    }
    //SAÍDA
    document.write(impares)
</script>
