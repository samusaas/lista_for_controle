<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
        let maior = Number(prompt(`Informe o número 1:`));
    //PROCESSAMENTO
     for (let i = 2; i <= 5; i++) {
        let numero = Number(prompt(`Informe o número ${i}:`));

        if (numero > maior) {
            maior = numero;
        }
    }
    //SAÍDA
    document.write(`O maior número é: ${maior}`);
</script>
