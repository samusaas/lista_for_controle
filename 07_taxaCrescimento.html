<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%,
     identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let necessarios = 0;
    //PROCESSAMENTO
    for(let habIni = 80000; habIni <= 200000; habIni = habIni * 1.03){
        necessarios++;
    }
    //SAÍDA
    document.write(`Serão necessários ${necessarios} anos para que os habitantes atijam 200000`);
</script>
