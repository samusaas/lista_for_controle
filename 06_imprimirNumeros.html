<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final.
    Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números.
    Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    let numIni = Number(prompt(`Informe o número inicial`));
    let numFin = Number(prompt(`Informe o número final`));
    let pares = [];
    let impares = [];
    //PROCESSAMENTO
    if(numIni < numFin){
        for(numIni; numIni <= numFin; numIni++){
            if(numIni % 2 == 0){
                pares.push(numIni);
            }
            else{
                impares.push(numIni);
            }
        }
    } else{
     alert(`O número inicial deve ser menor que o número final`);   
    }
    //SAÍDA

    document.write(`Os números pares são: ${pares.join(`, `)}<br>`);
    document.write(`OS números impares são: ${impares.join(`, `)}`);
</script>
